<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Base::Layout(~{::title}, ~{::body})">
<!-- <html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{ Base::Layout(~{::title}, ~{::body}) }"> -->


<head>
	<meta charset="ISO-8859-1">
	<title>adminDashboard</title>
</head>

<body>
	<section>

		<div class="container p-3">

			<div class="row">

				<p class="fs-3 text-center myTxtColor">Admin Dashboard</p>

				<th:block th:if="${session.msg}">
					<p class="text-center text-success fs-5">[[${session.msg}]]</p>

					<!-- ======= But yo mathi ko message(text) lai remove garna yesto garne ========== -->
					<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

				</th:block>




				<div class="col-md-4">
					<div class="card shadow p-3 mb-4 bg-body rounded">
						<div class="card-body text-center" style="color: #2E86C1;">
							<i class="fa-solid fa-stethoscope fa-3x"></i>
							<p class="text-center fs-4">
								<span style="font-weight: 600;">Doctor</span> <br>[[${TotalDoctors}]]
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card shadow p-3 mb-4 bg-body rounded">
						<div class="card-body text-center" style="color: #2E86C1;">
							<i class="fa-solid fa-circle-user fa-3x"></i>
							<p class="text-center fs-4">
								<span style="font-weight: 600;">User</span> <br>[[${TotalUsers}]]
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card shadow p-3 mb-4 bg-body rounded">
						<div class="card-body text-center" style="color: #2E86C1;">
							<i class="fa-regular fa-calendar-check fa-3x"></i>
							<p class="text-center fs-4">
								<span style="font-weight: 600;">Total Appointment</span> <br>[[${TotalAppointments}]]
							</p>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card shadow p-3 mb-4 bg-body rounded" data-bs-toggle="modal"
						data-bs-target="#specialistModal">
						<div class="card-body text-center" style="color: #2E86C1;">
							<i class="fa-solid fa-user-doctor fa-3x"></i>
							<p class="text-center fs-4">
								<span style="font-weight: 600;">Specialist</span> <br>[[${TotalSpecialist}]]
							</p>
						</div>
					</div>
				</div>

			</div>
		</div>

	</section>



	<!-- ================= Modal Start [Add Specialist] ========================= -->
	<div class="modal fade" id="specialistModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<div class="modal-body my-3">

					<!--<h4 class="text-center">Add Specialist</h4>-->
					<p class="fs-4 text-center">Add Specialist</p>


					<form action="/saveSpecialist" method="post">
						<div class="mb-3">
							<label class="form-label">Enter Specialist Name</label>
							<input type="text" name="specialistName" placeholder="Enter specialist name here...."
								class="form-control" required>
						</div>

						<input type="submit" value="Add" class="btn btn-primary">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</form>

				</div>

			</div>
		</div>
	</div>
	

</body>

</html>
