<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Base::Layout(~{::title}, ~{::body})">
<!-- <html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{ Base::Layout(~{::title}, ~{::body}) }"> -->


<head>
	<meta charset="ISO-8859-1">
	<title>comment</title>
</head>

<body>

	<section>

		<div class="container-fluid p-3">
			<div class="row mt-3 justify-content-center">

				<div class="col-md-8">
					<div class="card animated-card shadow p-2 mb-0 bg-body rounded">

						<!-- ======= card-body ========= -->
						<div class="card-body">

							<p class="text-center fs-3">Patient Comment</p>

							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-5">[[${session.msg}]]</p>

								<!-- ======= But yo mathi ko message(text) lai remove garna yesto garne ========== -->
								<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

							</th:block>

							<form action="/doctor/updateStatus" method="post" th:object="${appointmentModel}">


								<div class="mb-3">
									<div class="row">
										<div class="col-6">
											<label class="form-label">Patient Name</label>
											<div class="input-group">
												<input type="text" th:field="*{fullName}" class="form-control"
													style="background-color: #e6e6e6;" readonly>
											</div>
										</div>
										<div class="col-6">
											<label class="form-label">Age</label>
											<div class="input-group">
												<!--<input type="number" th:field="*{age}" class="form-control" style="background-color: #e6e6e6;" required>-->
												<input type="text" th:field="*{age}" pattern="\d+(\.\d+)?"
													class="form-control" style="background-color: #e6e6e6;" readonly>
											</div>
										</div>

									</div>
								</div>

								<div class="mb-3">
									<div class="row">
										<div class="col-6">
											<label class="form-label">Mobile No.</label>
											<div class="input-group">
												<input type="text" th:field="*{mobileNumber}" class="form-control"
													style="background-color: #e6e6e6;" readonly>
											</div>
										</div>
										<div class="col-6">
											<label class="form-label">Diseases</label>
											<div class="input-group">
												<input type="text" th:field="*{diseases}" class="form-control"
													style="background-color: #e6e6e6;" readonly>
											</div>
										</div>
									</div>
								</div>

								<div class="mb-3">
									<div class="row">
										<div class="col-12">
											<label class="form-label">Comment</label>
											<div class="input-group">
												<textarea rows="3" name="comment" class="form-control"
													required></textarea>
											</div>
										</div>
									</div>
								</div>

								<div class="text-center">
									<!-- <button class="btn" style="background-color: #2E86C1; color: white;">Submit</button> -->
									<input type="submit" value="Submit" class="btn"
										style="background-color: #2E86C1; color: white;">
								</div>

								<input type="hidden" th:field="*{id}">
								<input type="hidden" th:field="*{address}">
								<input type="hidden" th:field="*{appointmentDate}">
								<input type="hidden" th:field="*{email}">
								<input type="hidden" th:field="*{gender}">

								<input type="hidden" th:field="*{doctor}">
								<input type="hidden" th:field="*{user}">

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- =========== Footer Start ==============  -->
		<div class="container-fluid text-center text-white myBgColor">
			<!--<p class="py-2">© 2024 Hospital Management System. All rights reserved.</p>-->
			<p class="py-2">© 2024 Designed by <span style="font-weight: 600;">Deepak Baij</span>. All rights reserved.
			</p>
		</div>
		<!-- =========== Footer Start ==============  -->

	</section>


</body>

</html>
